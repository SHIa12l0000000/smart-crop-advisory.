<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌱 Smart Crop Advisory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f9f4;
      color: #333;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    nav button {
      padding: 0.5rem 1rem;
      border: none;
      background: #4caf50;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
    nav button:hover {
      background: #388e3c;
    }
    section {
      display: none;
      padding: 1rem;
    }
    section.active {
      display: block;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn-line {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .btn-primary {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-primary:hover {
      background: #1b5e20;
    }
    .btn-secondary {
      background: #ccc;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .card {
      background: white;
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌱 Smart Crop Advisory Prototype</h1>
  </header>

  <nav>
    <button onclick="showPage('home')">🏠 Home</button>
    <button onclick="showPage('farmers')">👩‍🌾 Farmers</button>
    <button onclick="showPage('input')">➕ Add Input</button>
  </nav>

  <!-- Home -->
  <section id="home" class="active">
    <h2>Welcome</h2>
    <p>This is a lightweight prototype for crop advisory. Farmers can enter details and get recommendations.</p>
  </section>

  <!-- Farmers List -->
  <section id="farmers">
    <h2>👩‍🌾 Farmers List</h2>
    <div id="farmerList" class="card">No farmers found (backend empty)</div>
  </section>

  <!-- Farmer Input -->
  <section id="input">
    <h2 id="inputTitle">👨‍🌾 Farmer Input</h2>
    <form id="farmerForm">
      <label id="labelName">Name</label>
      <input type="text" name="name" placeholder="Farmer name" required />

      <label id="labelPhone">Phone (SMS/IVR)</label>
      <input type="tel" name="phone" placeholder="91XXXXXXXXXX" required />

      <label id="labelDistrict">District</label>
      <input type="text" name="district" placeholder="District" required />

      <label id="labelArea">Area (acres)</label>
      <input type="number" name="area" step="0.1" value="1" required />

      <label id="labelSoil">Soil Type</label>
      <select name="soil" id="soilSelect" required>
        <option value="">-- Select Soil --</option>
        <option value="alluvial">Alluvial</option>
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="laterite">Laterite</option>
      </select>

      <label id="labelCrop">Crop</label>
      <input type="text" name="crop" id="cropInput" value="Wheat" required />

      <div class="btn-line">
        <button type="submit" class="btn-primary" id="btnGetAdvisory">✨ Get Advisory</button>
        <button type="reset" class="btn-secondary" id="btnReset">Reset</button>
        <button type="button" class="btn-secondary" onclick="showPage('home')">⬅ Back</button>
      </div>
    </form>
  </section>

  <script>
    function showPage(id) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    document.getElementById("farmerForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const formData = new FormData(this);
      const farmer = {
        name: formData.get("name"),
        phone: formData.get("phone"),
        district: formData.get("district"),
        area: formData.get("area"),
        soil: formData.get("soil"),
        crop: formData.get("crop"),
      };

      const farmerCard = `
        <div class="card">
          <h3>${farmer.name}</h3>
          <p>📞 ${farmer.phone}</p>
          <p>📍 ${farmer.district}</p>
          <p>🌾 ${farmer.crop} (${farmer.area} acres, ${farmer.soil} soil)</p>
        </div>
      `;

      document.getElementById("farmerList").innerHTML = farmerCard;
      alert("✅ Advisory generated for " + farmer.crop + "!");
      showPage('farmers');
      this.reset();
    });
  </script>
</body>
</html>
