<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Crop Advisory App</title>
<style>
/* GENERAL STYLES */
body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f3f4f6; color: #111; transition: 0.3s; }
body.dark { background: #0f172a; color: #e2e8f0; }
/* HEADER */
header { position: sticky; top:0; display:flex; justify-content:space-between; align-items:center; padding:12px 24px; background:linear-gradient(270deg,#16a34a,#22c55e,#3b82f6,#0ea5e9); background-size:800% 800%; animation:gradientAnim 15s ease infinite; z-index:1000; color:#fff; }
header img { height:50px; }
header h1 { margin:0 12px; font-size:1.6rem; }
header .nav-actions { display:flex; gap:12px; align-items:center; }
@keyframes gradientAnim{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

/* SPLASH */
#splash { position: fixed; top:0; left:0; right:0; bottom:0; background:#16a34a; color:#fff; display:flex; flex-direction:column; justify-content:center; align-items:center; font-size:1.4rem; z-index:9999; }
#splash img { height:100px; margin-bottom:16px; }

/* MAIN CONTENT */
main { padding:24px; max-width:1200px; margin:auto; }

/* CARD GRID */
.card-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(160px,1fr)); gap:20px; margin-top:24px; }
.card-grid button { background: linear-gradient(135deg,#22c55e,#16a34a,#3b82f6,#0ea5e9); background-size: 400% 400%; animation: gradientBG 10s ease infinite; color:#fff; border:none; border-radius:20px; min-height:140px; font-size:1.25rem; display:flex; flex-direction:column; justify-content:center; align-items:center; box-shadow: 0 6px 14px rgba(0,0,0,0.2); cursor:pointer; transition: transform 0.35s, box-shadow 0.35s; }
.card-grid button:hover{ transform: translateY(-5px) scale(1.05); box-shadow:0 12px 24px rgba(0,0,0,0.3); }
@keyframes gradientBG{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

/* SECTIONS */
section { display:none; animation: fadeIn 0.4s; margin-top:20px; }
section.active { display:block; }
@keyframes fadeIn { from{opacity:0} to{opacity:1} }

/* TABS */
.tab-container { display:flex; gap:12px; overflow-x:auto; margin-top:16px; }
.tab-btn { flex:0 0 auto; min-width:150px; padding:12px 20px; border-radius:16px; background:#d1fae5; color:#166534; font-weight:700; cursor:pointer; white-space:nowrap; text-align:center; transition:0.3s; }
.tab-btn.active { background: linear-gradient(135deg,#16a34a,#22c55e); color:#fff; box-shadow:0 6px 14px rgba(0,0,0,.25);}
.tab-content { display:none; margin-top:12px; padding:16px; border-radius:16px; background:#f9fafb; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
.tab-content.active { display:block; }
body.dark .tab-content { background:#1e293b; color:#e2e8f0; }

/* FORM */
form { max-width:600px; margin:auto; display:flex; flex-direction:column; gap:12px; }
form input, form select { padding:10px; border-radius:8px; border:1px solid #ccc; width:100%; }
body.dark form input, body.dark form select { background:#1e293b; border:1px solid #555; color:#e2e8f0; }
form button { padding:10px 16px; border:none; border-radius:10px; cursor:pointer; font-weight:600; }
.btn-primary { background:#22c55e; color:#fff; }
.btn-secondary { background:#e5e7eb; color:#111; }
body.dark .btn-secondary { background:#334155; color:#a5f3fc; }

/* CARDS / TABLES */
.card { background:#fff; padding:16px; border-radius:12px; margin:12px 0; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
body.dark .card { background:#334155; color:#e2e8f0; }
table { width:100%; border-collapse:collapse; margin-top:12px; }
th,td { padding:8px; border:1px solid #ccc; border-radius:6px; text-align:center; }
body.dark th, body.dark td { border-color:#555; }

/* FIXED BUTTONS */
#darkToggle, #voiceButtonInline { position:fixed; bottom:20px; width:50px; height:50px; border-radius:50%; font-size:24px; display:flex; align-items:center; justify-content:center; box-shadow:0 2px 6px rgba(0,0,0,.3); cursor:pointer; z-index:999;}
#darkToggle { right:20px; background:#16a34a; color:#fff; }
#voiceButtonInline { right:80px; background:#3b82f6; color:#fff; }
#voiceButtonInline.listening { animation:pulse 1s infinite; }
@keyframes pulse{0%,100%{transform:scale(1);}50%{transform:scale(1.2);}}

/* RESPONSIVE */
@media (max-width:600px){
  .card-grid { grid-template-columns: 1fr; gap:12px; }
  header h1{ font-size:1.3rem; }
}
</style>
</head>
<body>

<!-- SPLASH -->
<div id="splash">
  <img src="logo.png" alt="Logo">
  <div id="splashText">Smart Crop Advisory</div>
  <small id="splashSmall">Loading...</small>
</div>

<!-- HEADER -->
<header>
  <img src="logo.png" alt="Logo">
  <h1 id="appTitle">Smart Crop Advisory</h1>
  <div class="nav-actions">
    <select id="langSelect">
      <option value="en">English</option>
      <option value="hi">हिन्दी</option>
    </select>
  </div>
</header>

<main>
<!-- HOME -->
<section id="home" class="active">
  <h2 id="homeTitle" style="text-align:center;">Welcome 👋</h2>
  <p id="homeText" style="text-align:center;">Select an option to get started:</p>
  <div class="card-grid">
    <button onclick="showPage('input')" id="btnInput">👨‍🌾 Farmer Input</button>
    <button onclick="showPage('advisories')" id="btnAdvisory">📋 Advisories</button>
    <button onclick="showPage('solution')" id="btnSolution">💡 Solution Concept</button>
    <button onclick="showPage('market')" id="btnMarket">💹 Market Prices</button>
    <button onclick="showPage('weather')" id="btnWeather">☁ Weather</button>
    <button onclick="showPage('soil')" id="btnSoil">🌱 Soil Health</button>
    <button onclick="showPage('roadmap')" id="btnRoadmap">🚀 Roadmap</button>
  </div>
</section>

<!-- FARMER INPUT -->
<section id="input">
<h2 id="inputTitle">👨‍🌾 Farmer Input</h2>
<form id="farmerForm">
  <input type="text" name="name" placeholder="Farmer Name" required>
  <input type="tel" name="phone" placeholder="Phone 91XXXXXXXXXX" required>
  <input type="text" name="district" placeholder="District" required>
  <input type="number" name="area" placeholder="Area in acres" step="0.1" required>
  <select name="soil" required>
    <option value="">Select Soil Type</option>
    <option value="Loamy">Loamy</option>
    <option value="Sandy">Sandy</option>
    <option value="Clay">Clay</option>
    <option value="Silty">Silty</option>
    <option value="Red">Red</option>
    <option value="Black">Black</option>
    <option value="Alluvial">Alluvial</option>
    <option value="Laterite">Laterite</option>
    <option value="Peaty">Peaty</option>
  </select>
  <input type="text" name="crop" placeholder="Crop Name" required>
  <div style="display:flex;gap:10px; flex-wrap:wrap; margin-top:10px;">
    <button type="submit" class="btn-primary" id="btnSubmit">✨ Get Advisory</button>
    <button type="reset" class="btn-secondary" id="btnReset">Reset</button>
    <button type="button" class="btn-secondary" id="btnBackInput" onclick="showPage('home')">⬅ Back</button>
  </div>
</form>
</section>

<!-- ADVISORIES -->
<section id="advisories">
<h2 id="advisoryTitle">📋 Advisories</h2>
<div id="advisoryList"><p id="noAdvisory">No advisories yet.</p></div>
<button class="btn-secondary" id="btnBackAdvisory" onclick="showPage('home')">⬅ Back</button>
</section>

<!-- SOLUTION -->
<section id="solution">
<h2 id="solutionTitle">💡 Solution Concept</h2>
<div class="tab-container" id="tabButtons"></div>
<div id="tabContents"></div>
<button class="btn-secondary" id="btnBackSolution" onclick="showPage('home')">⬅ Back</button>
</section>

<!-- MARKET -->
<section id="market">
<h2 id="marketTitle">💹 Market Prices</h2>
<div class="card">
  <table id="marketTable"></table>
</div>
<button class="btn-secondary" id="btnBackMarket" onclick="showPage('home')">⬅ Back</button>
</section>

<!-- WEATHER -->
<section id="weather">
<h2 id="weatherTitle">☁ Weather Forecast</h2>
<div id="weatherCards"></div>
<button class="btn-secondary" id="btnBackWeather" onclick="showPage('home')">⬅ Back</button>
</section>

<!-- SOIL -->
<section id="soil">
<h2 id="soilTitle">🌱 Soil Health Tips</h2>
<div id="soilCards"></div>
<button class="btn-secondary" id="btnBackSoil" onclick="showPage('home')">⬅ Back</button>
</section>

<!-- ROADMAP -->
<section id="roadmap">
<h2 id="roadmapTitle">🚀 Feature Roadmap</h2>
<ul id="roadmapList"></ul>
<button class="btn-secondary" id="btnBackRoadmap" onclick="showPage('home')">⬅ Back</button>
</section>

</main>

<!-- FOOTER -->
<footer style="text-align:center;padding:16px;">
  <span id="footerText">Prototype — Built for Smart India Hackathon.</span>
</footer>

<!-- FIXED BUTTONS -->
<button id="darkToggle">🌓</button>
<button id="voiceButtonInline">🎤</button>

// ================= DATA =================
const pages=["home","input","advisories","solution","market","weather","soil","roadmap"];

const langData={

// ================= FUNCTIONS =================
let currentLang="en";

function updateLang(){
  const data=langData[currentLang];
  document.getElementById("splashText").textContent=data.splashText;
  document.getElementById("splashSmall").textContent=data.splashSmall;
  document.getElementById("appTitle").textContent=data.appTitle;
  document.getElementById("homeTitle").textContent=data.homeTitle;
  document.getElementById("homeText").textContent=data.homeText;
  document.getElementById("btnInput").textContent=data.btnInput;
  document.getElementById("btnAdvisory").textContent=data.btnAdvisory;
  document.getElementById("btnSolution").textContent=data.btnSolution;
  document.getElementById("btnMarket").textContent=data.btnMarket;
  document.getElementById("btnWeather").textContent=data.btnWeather;
  document.getElementById("btnSoil").textContent=data.btnSoil;
  document.getElementById("btnRoadmap").textContent=data.btnRoadmap;
  document.getElementById("inputTitle").textContent=data.inputTitle;
  document.getElementById("btnSubmit").textContent=data.btnSubmit;
  document.getElementById("btnReset").textContent=data.btnReset;
  document.getElementById("btnBackInput").textContent=data.btnBackInput;
  document.getElementById("advisoryTitle").textContent=data.advisoryTitle;
  document.getElementById("noAdvisory").textContent=data.noAdvisory;
  document.getElementById("btnBackAdvisory").textContent=data.btnBackAdvisory;
  document.getElementById("solutionTitle").textContent=data.solutionTitle;
  document.getElementById("marketTitle").textContent=data.marketTitle;
  document.getElementById("btnBackMarket").textContent=data.btnBackMarket;
  document.getElementById("weatherTitle").textContent=data.weatherTitle;
  document.getElementById("btnBackWeather").textContent=data.btnBackWeather;
  document.getElementById("soilTitle").textContent=data.soilTitle;
  document.getElementById("btnBackSoil").textContent=data.btnBackSoil;
  document.getElementById("roadmapTitle").textContent=data.roadmapTitle;
  document.getElementById("btnBackRoadmap").textContent=data.btnBackRoadmap;
  document.getElementById("footerText").textContent=data.footerText;
  loadSolutionTabs();
}

function loadSolutionTabs(){
  const data=langData[currentLang];
  const tabContainer=document.getElementById("tabButtons");
  const tabContents=document.getElementById("tabContents");
  tabContainer.innerHTML=""; tabContents.innerHTML="";
  Object.keys(data.tabLabels).forEach((key,i)=>{
    const btn=document.createElement("button");
    btn.className="tab-btn"+(i===0?" active":"");
    btn.textContent=data.tabLabels[key];
    btn.onclick=()=>switchTab(key);
    tabContainer.appendChild(btn);
    const div=document.createElement("div");
    div.className="tab-content"+(i===0?" active":"");
    div.id="tab_"+key;
    div.textContent=data.tabContents[key];
    tabContents.appendChild(div);
  });
}

function switchTab(key){
  document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
  document.querySelectorAll(".tab-content").forEach(c=>c.classList.remove("active"));
  document.querySelectorAll(".tab-btn").forEach(b=>{ if(b.textContent===langData[currentLang].tabLabels[key]) b.classList.add("active"); });
  document.getElementById("tab_"+key).classList.add("active");
}

function showPage(id){
  pages.forEach(p=>document.getElementById(p).classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

// ================= EVENT LISTENERS =================
document.getElementById("langSelect").onchange=(e)=>{ currentLang=e.target.value; updateLang(); };
document.getElementById("darkToggle").onclick=()=>{ document.body.classList.toggle("dark"); };

// SPLASH
setTimeout(()=>{ document.getElementById("splash").style.display="none"; },2500);

// INITIAL LOAD
updateLang();

</script>
